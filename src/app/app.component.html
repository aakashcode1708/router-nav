<header class="jumbotron bg-dark">
  <h3 class="text-white text-center">Router And Navigation</h3>
</header>
<div class="container">
  <nav class="navbar navbar-expand-sm bg-dark" *ngIf="role != null">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link text-white"
          *ngIf="role == 'user'"
          [routerLink]="['/view-invoice']"
          id="viewInvoice"
          >View Invoices</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          *ngIf="role == 'admin'"
          [routerLink]="['/add-invoice']"
          id="addInvoice"
          >Add Invoices</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          *ngIf="role == 'superadmin'"
          [routerLink]="['/update-invoice']"
          id="updateInvoice"
          >Update Invoice</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" [routerLink]="['/logout']" id="logout"
          >Logout</a
        >
      </li>
    </ul>
  </nav>
  <div class="row" *ngIf="role == null">
    <h3>Login Form</h3>
    <div class="col-md-12 col-md-6">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="email" id="email">UserName</label>
          <input
            type="email"
            name="username"
            id="username"
            placeholder="Enter UserName"
            class="form-control"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <label for="password" id="pass">UserPassword</label>
          <input
            type="password"
            name="userpass"
            id="password"
            placeholder="Enter Password"
            class="form-control"
            [(ngModel)]="password"
          />
        </div>
        <input
          type="submit"
          id="submit"
          class="btn btn-primary"
          value="Login"
        />
      </form>
    </div>
  </div>
  <p class="alert alert-success" *ngIf="role == 'user'" id="welcomeUser">
    Welcome User
  </p>
  <p class="alert alert-success" *ngIf="role == 'admin'" id="welcomeAdmin">
    Welcome Admin
  </p>
  <p
    class="alert alert-success"
    *ngIf="role == 'superadmin'"
    id="welcomeSuperAdmin"
  >
    Welcome SuperAdmin
  </p>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
